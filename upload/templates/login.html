{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
    <form action="/" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <button> Submit </button>
      </div>
    </form>
    {% endblock %}
